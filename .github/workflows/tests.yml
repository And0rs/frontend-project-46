name: main
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm install

      - name: linter
        run: make lint
      - name: tests
        run: make test

      - name: Send test coverage report to CC 
        uses: paambaati/codeclimate-action@v5.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CODE_CLIMAT }}
        with:
          coverageCommand: 	NODE_OPTIONS=--experimental-vm-modules npx jest
